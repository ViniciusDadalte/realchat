<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <title>Real Chat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="center">
      <h1>Amazing Chat Application</h1>
      <h3 id="chat-header">Currently in chat: general</h3>

      <form id="chatrom-selection">
        <label for="chatroom">Chatroom:</label>
        <input type="text" name="chatroom" id="chatroom"> <br><br>
        <input type="submit" value="Change chatroom">
      </form>

      <br>

      <textarea class="messagearea" id="chatmessages" readonly name="chatmessages" rows="4" cols="50" placeholder="Welcome to chatroom"></textarea>

      <br>

      <form id="chatroom-message">
        <label for="messages">Message:</label>
        <input type="text" id="message" name="message"> <br><br>
        <input type="submit" value="Send message">
      </form>
    </div>

    <script src="main.js"></script>
  
  </body>
</html>
